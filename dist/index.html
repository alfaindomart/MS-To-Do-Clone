<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.js" defer></script>

    <div id="content-wrapper">
        <div id="sidebar">
            <div id="top">
                <div id="logo">LOGO</div>
                <div id="search">[search       ]</div>
            </div>
            <div id="primary">
                <div id="my-day">My Day</div>
                <div id="important">Important</div>
                <div id="all">All</div>
                <div id="completed">Completed</div>
                <div id="tasks">Tasks</div>
            </div>
            <div id="projects">
                <div id="default-project">Groceries</div>
            </div>
            <div id="bottom">
                <div id="add-proj-btn">+</div>
                <input type="text" id="add-project" placeholder="New list">
            </div>
        </div>
        <main id="content">
            <div id="header">
                <h1>All</h1>
                <div id="setting">...</div>
            </div>
            <div id="todo-container">
                <div class="todo">
                    <input type="checkbox" class="check">
                    <div class="task">
                        <p>Sleep early</p></div>
                    <div class="star">0</div>
                </div>
                <div class="todo">
                    <input type="checkbox" class="check">
                    <div class="task">Bersih2 rumah</div>
                    <div class="star">0</div>
                </div>
            </div>
            <div id="input-container">
                <input type="text" id="input-task" name="input-task" placeholder="add a new todo">
                <button id="testbtn" type="submit">+</button>
            </div>
        </main>
    </div>
</body>
</html>
